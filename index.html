<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Earthquake Tracker 2.0</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Rubik+Distressed&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container main-container">
            <div class="row">
                <div class="col text-center title-style">
                    <br />
                        <h1 class="rubik-distressed-font">Earthquake Tracker</h1>
                        <h3 class="rubik-font">Discover the Most Recent Seismic Activity Here</h3>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-lg-4">
                    <h4 class="text-center rubik-font">Click below to see it on the map</h4>
                </div>
            </div>
            <div class="row btn-group-height">
                <div class="col-lg-4">
                    <div class="row btn-group" id="mostRecentRumbles" role="group">
                        <!-- three most recent earthquakes will load here -->
                    </div>
                </div>
                <div class="col-lg-8">
                    <div>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            <div class="footer d-flex justify-content-center align-items-center">
                <div>
                    &copy;2022 Wilbur125
                </div>
            </div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places&callback=initMap&v=weekly" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <script src="assets/js/map.js"></script>
    </body>
</html>
